spring:
  application:
    name: uusmart-wisdom
  cloud:
    config:
      label: master
      profile: prd
      name: wisdom-bootstrap,uusmart-conf,data-source,redis-config
      discovery:
        enabled: true
        serviceId: uusmart-config
      fail-fast: true
  redis:
      host: goodtime-iot.com
      timeout: 5000 # 连接超时时间（毫秒）
      pool:
        max-active: 1100  # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 20     # 连接池中的最大空闲连接
        min-idle: 5     # 连接池中的最小空闲连接 rm-0xi3946z04807h3r95o.mysql.rds.aliyuncs.com
        max-wait: 10000   # 连接池最大阻塞等待时间（使用负值表示没有限制）

server:
  port: 9104
  tomcat:
    accept-count: 2000
    max-threads: 2000
    max-connections: 2500


feign:
  hystrix:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://goodtime-iot.com:9001/eureka/

