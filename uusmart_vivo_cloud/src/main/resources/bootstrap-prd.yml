spring:
  application:
    name: uusmart-vivo
  cloud:
    config:
      label: master
      profile: prd
      name: vivo-bootstrap,uusmart-conf,data-source,redis-config
      discovery:
        enabled: true
        serviceId: uusmart-config
      fail-fast: true
  redis:
    database: 1

server:
  port: 9107
  tomcat:
    accept-count: 2000
    max-threads: 2000
    max-connections: 2500

feign:
  hystrix:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://goodtime-iot.com:9001/eureka/

